<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Contact Information</h2>

        <!-- Email Contact -->
        <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>

        <!-- Social Media Links -->
        <h3>Follow Us</h3>
        <ul>
            <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
            <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
            <li><a href="https://instagram.com/techcon2024" target="_blank">Instagram</a></li>
        </ul>

        <!-- Google Maps Embed -->
        <h3>Conference Location</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093747!2d144.95373531567834!3d-37.81627974202168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218cee40!2sTechCon+2024+Venue!5e0!3m2!1sen!2sau!4v1637189071459!5m2!1sen!2sau" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy"></iframe>

        <!-- Contact Us Form -->
        <h3>Contact Us Form</h3>
        <form action="submit_contact.html" method="POST">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Message Field -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

</body>
</html>
